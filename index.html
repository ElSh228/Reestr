<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости заказа</h1>
        
        <div class="calculator-card">
            <form id="calculator-form">
                <div class="form-group">
                    <label for="quantity">Количество товара:</label>
                    <input type="text" id="quantity" name="quantity" placeholder="Введите количество">
                    <span id="error-message">Введите только цифры!</span>
                </div>
                
                <div class="form-group">
                    <label for="product">Выберите товар:</label>
                    <select id="product" name="product">
                        <option value="1000">Набор отвёрток - 1500 руб.</option>
                        <option value="500">Набор штангенциркулей- 1250 руб.</option>
                        <option value="200">Набор свёрл - 1000 руб.</option>
                    </select>
                </div>
                
                <button type="button" id="calculate-btn">Рассчитать стоимость</button>
            </form>
            
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
